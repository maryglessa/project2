<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLUNTEER SIGN-UP FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
    background-color: #c4d3e2;
}

.form-container {
    width: 60vw;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    
    
}

.header {
    width: 100%;
    background-color: #71afe6;
    border-radius: 10px 10px 0 0;
    color: white;
    padding: 20px;
    border-bottom: 10px solid #386994 ;
}

.header img {
    max-width: 100%; 
    border-radius: 10px;
}

.form-label {
    font-weight: bold;
}

.text-danger {
    font-size: 0.9rem;
}

.button {
    background-color: #71afe6;
    border: none;
    font-weight: bolder;
    margin-top: 10px;
    border-left: 20px solid #386994;
    
}

@media screen and (max-width: 1024px) {
    .form-container {
        width: 90vw;
        margin-top: 15px;
    }
}

</style>
<body>
    
    <div class="container form-container p-0 ">
        
        <!-- Header -->
         <div class="row align-items-center mb-3 header text-center text-md-start m-0 p-0  mt-3">
            <div class="col-12 col-md-6">
                <img src="volunteer.png" alt="Volunteer Image" class="img-fluid"> 
            </div>
            <div class="col-12 col-md-6">
                <h1>VOLUNTEER<br>SIGN-UP FORM</h1>
            </div>
        </div>

        <form id="volunteerForm" class="p-3 m-3 ">
            <!-- First Name and Last Name -->
            <div class="row form-group">
                <label for="name" class="form-label">Name</label>
                <div class="mb-3 col-md-6">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" >
                    <div class="text-danger" id="firstNameError"></div>
                    <small class="form-text text-muted">First Name</small>
                </div>
                <div class="mb-3 col-md-6">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <div class="text-danger" id="lastNameError"></div>
                    <small class="form-text text-muted">Last Name</small>
                </div>
                </div>
           
             <!-- Email -->
             <div class="mb-3 ">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <small class="form-text text-muted">Enter a valid email address</small>
                <div class="text-danger" id="emailError"></div>
            </div>

            <!-- skills -->
                 <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <textarea class="form-control" id="skills" rows="3" placeholder="List your skills"></textarea>
                <small class="form-text text-muted">Describe your relevant skills</small>
             </div>

            <!-- availability-->
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-select" id="availability">
                    <option value="" disabled selected>Select your availability</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Weekdays Only">Weekdays Only</option>
                    <option value="Weekends Only">Weekends Only</option>
                </select>
            </div>
            
                <!-- Specific Times -->
                <div class="form-group mt-3">
                    <label for="specificTimesInput" class="form-label">Specific Times</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="time" class="form-control" id="startTime">
                            <small class="form-text text-muted">Start Time</small>
                        </div>
                        <div class="col-md-6">
                            <input type="time" class="form-control" id="endTime">
                            <small class="form-text text-muted">End Time</small>
                        </div>
                    </div>
                </div>
            
            <!-- Submit Button -->
            <button type="submit" class="w-100  text-white p-2 button">Submit</button>
        
        </div>
     </form>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js "></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="script.js"></script>
</body>
</html>
